<!DOCTYPE html>
<html>
<head>
  <title>Fair Play</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="section sign-in">

      <h2>Sign In</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" class="button-sign-in">Sign In</button>
      </form>
    </div>

    <div class="section register">
        <h2>Register</h2>
        <form>
          <div class="grid-container">
            <div class="grid-item">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName">
            </div>
            <div class="grid-item">
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName">
            </div>
            <div class="grid-item">
              <label for="address">Address:</label>
              <input type="text" id="address" name="address">
            </div>
            <div class="grid-item">
              <label for="gender">Gender:</label>
              <input type="text" id="gender" name="gender">
            </div>
            <div class="grid-item">
              <label for="city">City:</label>
              <input type="text" id="city" name="city">
            </div>
            <div class="grid-item">
              <label for="state">State:</label>
              <input type="text" id="state" name="state">
            </div>
            <div class="grid-item">
              <label for="zipCode">Zip Code:</label>
              <input type="text" id="zipCode" name="zipCode">
            </div>
            <div class="grid-item">
              <label for="sport">Sport:</label>
              <select id="sport" name="sport">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
              </select>
            </div>
            <div class="grid-item">
              <label for="position">Position:</label>
              <select id="position" name="position">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
              </select>
            </div>
            <div class="grid-item">
              <label for="skillLevel">Skill Level:</label>
              <input type="text" id="skillLevel" name="skillLevel">
            </div>
            <div class="button-container">
                <button type="submit" class="button-register">Register</button>
            </div>
          </div>
        </form>
      </div>

      <div class="fairplay">
        <h1>
          <span class="fair">FAIR</span><span class="play">PLAY</span>
        </h1>
      </div>

      <div class="footer">
        <p>&copy; 2023 FairPlay. All rights reserved.</p>
      </div>

    </div>
  </body>
  </html>
